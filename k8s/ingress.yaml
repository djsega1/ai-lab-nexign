apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gradio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: gradio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gradio-service
                port:
                  number: 8080
